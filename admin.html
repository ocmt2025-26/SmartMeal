<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SmartMeal - Admin</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
    <div class="brand">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/ocmt2025-26/SmartMeal/main/college.png.jpeg" 
                 alt="College Logo" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">
        </div>
        <div>
            <h1>SmartMeal</h1>
            <p class="subtitle">Admin Panel</p>
        </div>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a href="profile.html" id="profileLink">Account</a>
    </nav>
</header>

<main class="container fade-in">
    <h2>Orders Management</h2>
    <div id="ordersList"></div>
    <button class="btn ghost" onclick="logout()">Logout</button>
</main>

<footer class="site-footer">
    <div>Contact: cafeteria@ocmt.edu.om</div>
    <div>© SmartMeal • Terms & Conditions</div>
</footer>

<script src="app.js"></script>
<script>
updateProfileLink();
const user = getUser();
if (!user || !user.isAdmin) {
    alert('Access denied. Admins only!');
    location.href = 'admin-login.html';
} else {
    renderAdmin = function(){
        const list = document.getElementById('ordersList');
        if(!list) return;
        const orders = getOrders();
        list.innerHTML='';
        if(orders.length===0){ list.innerHTML='<p>No orders yet.</p>'; return; }
        orders.forEach(o=>{
            const div = document.createElement('div');
            div.className='card';
            div.style.marginBottom='8px';
            div.innerHTML=`
                <strong>Order #${o.id}</strong>
                <div><strong>Name:</strong> ${o.userName}</div>
                <div><strong>Email:</strong> ${o.userEmail}</div>
                <div><strong>Phone:</strong> ${o.userPhone || '-'}</div>
                <div><strong>Pick up time:</strong> ${o.deliveryTime}</div>
                <div><strong>Items:</strong> ${o.items.map(i=>i.name+' x'+i.qty).join(', ')}</div>
                <div><strong>Total:</strong> ${o.total} OMR</div>
                <div><strong>Status:</strong>
                    <select onchange="updateOrderStatus(${o.id}, this.value)">
                        <option value="Preparing" ${o.status==='Preparing'?'selected':''}>Preparing</option>
                        <option value="Ready" ${o.status==='Ready'?'selected':''}>Ready</option>
                        <option value="Completed" ${o.status==='Completed'?'selected':''}>Completed</option>
                        <option value="Cancelled" ${o.status==='Cancelled'?'selected':''}>Cancelled</option>
                    </select>
                </div>
                ${['Ready','Completed','Cancelled'].includes(o.status) ? `<button class="btn ghost" onclick="deleteOrder(${o.id})">Delete Order</button>` : ''}
            `;
            list.appendChild(div);
        });
    };
    renderAdmin();
}
</script>
</body>
</html>
