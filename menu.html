<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartMeal - Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
    <div class="brand">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/ocmt2025-26/SmartMeal/main/college.png.jpeg" 
                 alt="College Logo" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">
        </div>
        <div>
            <h1>SmartMeal</h1>
            <p class="subtitle">Menu</p>
        </div>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a href="profile.html" id="profileLink">Account</a>
    </nav>
</header>

<main class="container fade-in">
    <div class="filters">
        <button class="chip active" onclick="filterType('all', this)">All</button>
        <button class="chip" onclick="filterType('main', this)">Main</button>
        <button class="chip" onclick="filterType('drinks', this)">Drinks</button>
        <button class="chip" onclick="filterType('dessert', this)">Dessert</button>
    </div>

    <div id="menuGrid" class="menu-grid"></div>
</main>

<footer class="site-footer">
    <div>Contact: cafeteria@ocmt.edu.om</div>
    <div>© SmartMeal • Terms & Conditions</div>
</footer>

<script src="app.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    updateCartCount();
    renderMenuGrid('all');
});

function updateCartCount() {
    const cartCount = document.getElementById('cartCount');
    const cart = JSON.parse(localStorage.getItem('smartmeal_cart')) || [];
    cartCount.innerText = cart.reduce((acc, item) => acc + item.qty, 0);
}
</script>

</body>
</html>
