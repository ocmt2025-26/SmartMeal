<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartMeal - Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="images/college-logo.png" alt="College Logo" class="logo">
        <span class="brand">SmartMeal</span>
    </div>
    <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a href="profile.html" id="profileLink">Account</a>
    </nav>
</header>

<main>
    <div class="filters">
        <button class="chip active" onclick="filterType('all', this)">All</button>
        <button class="chip" onclick="filterType('main', this)">Main</button>
        <button class="chip" onclick="filterType('drinks', this)">Drinks</button>
        <button class="chip" onclick="filterType('dessert', this)">Dessert</button>
    </div>

    <div id="menuGrid" class="menu-grid"></div>
</main>

<script src="app.js"></script>
</body>
</html>
