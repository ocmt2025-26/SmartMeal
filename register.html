<!doctype html>
<html lang="en">
<head>

<body>
<header class="site-header">
<div class="brand">
<div class="logo-box">
    <img src="https://raw.githubusercontent.com/ocmt2025-26/SmartMeal/main/college.png.jpeg" 
         alt="College Logo" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">

<div>

</div>

<nav class="nav">

<a href="login.html">Login</a>
</nav>
</header>
<main class="container fade-in">
<h2>Create Account</h2>
<form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
<label>Name</label>
<input type="text" id="regName" placeholder="Your Name" required>
<label>Email</label>
<input type="email" id="regEmail" placeholder="Your College Email" required>
<label>Password</label>
<input type="password" id="regPassword" placeholder="Password" required>
<label>Phone Number</label>
<input type="tel" id="regPhone" placeholder="Phone Number" required>
<button class="btn primary" type="submit">Register</button>
<p id="registerError" style="color:red;"></p>
</form>
</main>
<footer class="site-footer">
<div>Contact: cafeteria@ocmt.edu.om</div>

</footer>
