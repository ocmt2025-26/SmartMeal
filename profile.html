<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SmartMeal - Profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
    <div class="brand">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/ocmt2025-26/SmartMeal/main/college.png.jpeg" 
                 alt="College Logo" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">
        </div>
        <div>
            <h1>SmartMeal</h1>
            <p class="subtitle">Your Profile</p>
        </div>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a href="#" id="profileLink">Account</a>
    </nav>
</header>

<main class="container fade-in">
    <h2>Profile</h2>
    <div id="profileBox"></div>
    <button class="btn ghost" onclick="logout()">Logout</button>
    <h3>Order History</h3>
    <div id="orderHistory">
        <div class="order-item">
            <p>Order #12345 - 2x Burger, 1x Fries</p>
            <p>Status: Pending</p>
            <button class="btn danger" onclick="cancelOrder(12345)">Cancel Order ❌</button>
        </div>
        <div class="order-item">
            <p>Order #12344 - 1x Pizza</p>
            <p>Status: Delivered</p>
        </div>
    </div>
</main>

<footer class="site-footer">
    <div>Contact: cafeteria@ocmt.edu.om</div>
    <div>© SmartMeal • Terms & Conditions</div>
</footer>

<script src="app.js"></script>
<script>
    updateProfileLink();
    renderProfile();

    function cancelOrder(orderId) {
        if (confirm(`Are you sure you want to cancel order #${orderId}?`)) {
            alert(`Order #${orderId} has been cancelled.`);
        }
    }
</script>
</body>
</html>
