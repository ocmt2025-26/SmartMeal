<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f2f2f2;
            font-family:Arial, sans-serif;
        }
        .login-box {
            background:white;
            padding:30px;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
            width:300px;
        }
        .login-box h2 {
            text-align:center;
            margin-bottom:20px;
        }
        .login-box input {
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:4px;
        }
        .login-box button {
            width:100%;
            padding:10px;
            margin-top:10px;
            border:none;
            background:#007BFF;
            color:white;
            font-size:16px;
            border-radius:4px;
            cursor:pointer;
        }
        .login-box button:hover {
            background:#0056b3;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
</div>

<script>
    const ADMIN_CREDENTIALS = {
        email: "admin@ocmt.edu.om",
        password: "admin123"
    };

    function adminLogin() {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value.trim();

        if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
            // حفظ المستخدم كأدمن في localStorage
            localStorage.setItem('smartmeal_user', JSON.stringify({
                email: email,
                name: 'Admin',
                phone: '',
                isAdmin: true
            }));
            alert('Login successful!');
            window.location.href = 'admin.html';
        } else {
            alert('Incorrect email or password!');
        }
    }
</script>

</body>
</html>
